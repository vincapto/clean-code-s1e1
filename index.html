<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img class="info-img" alt="eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a 
        class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-wrapper">
      <section id="add-item">
        <label class="add-item-label" for="new-task">Add Item</label>
        <div class="row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="list" id="incomplete-tasks">
            <li class="task-item">
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="delete-img" alt="" src="./remove.svg">
              </button>
            </li>
            <li class="task-item edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="delete-img" alt="" src="./remove.svg">
              </button>
            </li>
        </ul>
      </section>>
      <section>>
        <h3>Completed</h3>
        <ul class="list" id="completed-tasks">
            <li class="task-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" alt="" src="./remove.svg">
            </button>
            </li>
        </ul>
      </section>>
    </main>
    <script src="app.js"></script>
  </body>
</html>
