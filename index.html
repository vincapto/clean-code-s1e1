<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="info">
      <img class="info__img" alt="eisenhower matrix" src="./eisenhower-matrix.jpg" />
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-wrapper">
      <section class="add-task" id="form">
        <h3 class="add-task__title title">Add Item</h3>
        <form class="add-task__form">
          <input id="new-task" class="task__text task__input add-task__input" type="text" />
          <button class="button button_add add-task__button">Add</button>
        </form>
      </section>
      <section class="incompleted content-wrapper">
        <h3 class="incompleted__title title">Todo</h3>
        <ul class="incompleted__list list" id="list-incompleted">
          <li class="task">
            <input class="task__checkbox" type="checkbox" />
            <label class="task__text task__label">Pay Bills</label>
            <input type="text" class="task__text task__input" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img alt="" class="button__img delete-img" src="./remove.svg" />
            </button>
          </li>
          <li class="task task_edit-mode">
            <input class="task__checkbox" type="checkbox" />
            <label class="task__text task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__text task__input" />
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img alt="" class="button__img delete-img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed content-wrapper">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list" id="list-completed">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked />
            <label class="task__text task__label">See the Doctor</label>
            <input type="text" class="task__text task__input" />
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img alt="" class="button__img delete-img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
